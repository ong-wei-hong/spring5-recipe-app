<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Recipe Home</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
  >

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form th:object="${ingredient}" method="post" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}">
        <input type="hidden" th:field="*{id}" />
        <div class="card card-primary">
          <div class="card-header">
            <h1 class="card-title">Edit Ingredient Information</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3 form-group">
                <label>Description:</label>
                <input type="text" class="form-control" th:field="*{description}" />
              </div>
              <div class="col-md-3 form-group">
                <label>Amount:</label>
                <input type="number" class="form-control" th:field="*{amount}" />
              </div>
              <div class="col-md-3 form-group">
                <label>UOM:</label>
                <select class="form-control" name="uom.id">
                  <option th:each="uomEach : ${uomList}"
                          th:value="${uomEach.id}"
                          th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                          th:text="${uomEach.uom}">Each</option>
                </select>
              </div>
              <div class="col-md-3 form-group mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
></script>
</body>
</html>
